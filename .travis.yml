sudo: false
language: java
jdk:
  - oraclejdk8
  - openjdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

env:
  global:
    - CI="travis"
    - CC_TEST_REPORTER_ID=225c80444f8f152dd733118ea783337b8ca154d702533d23b63b657f97386b7f
notifications: false
before_install:
  - gradle assemble
before_script:
  - gradle build -x test
script:
  - gradle check
  - gradle test
after_script:
  - ./cc-test-reporter after-build -t simplecov -p /home/travis/build/sandboxws/ds_algorithms
